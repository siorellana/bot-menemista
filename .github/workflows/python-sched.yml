name: Schedule

on:
  schedule:
    - cron: '*/7 * * * *'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Review envs
      run: env

    - name: Export credentials
      run: |
        echo "CONSUMER_KEY=${{ secret.CONSUMER_KEY }}" >> $GITHUB_ENV
        echo "CONSUMER_SECRET=${{ secret.CONSUMER_SECRET }}" >> $GITHUB_ENV
        echo "ACCESS_TOKEN=${{ secret.ACCESS_TOKEN }}" >> $GITHUB_ENV
        echo "ACCESS_TOKEN_SECRET=${{ secret.ACCESS_TOKEN_SECRET }}" >> $GITHUB_ENV

    - name: Run script
      run: python bot-menemista.py
