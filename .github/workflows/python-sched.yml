name: Schedule

on:
  schedule:
    - cron: '*/7 * * * *'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Export credentials
      run: |
        export CONSUMER_KEY=${{ vars.CONSUMER_KEY }}
        export CONSUMER_SECRET=${{ vars.CONSUMER_SECRET }}
        export ACCESS_TOKEN=${{ vars.ACCESS_TOKEN }}
        export ACCESS_TOKEN_SECRET=${{ vars.ACCESS_TOKEN_SECRET }}

    - name: Run script
      run: python bot-menemista.py
