name: Schedule

on:
  schedule:
    - cron: '*/7 * * * *'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate credential
      run: echo $CONSUMER_KEY

    - name: Validate credential
      run: echo ${{ vars.CONSUMER_KEY }}

    - name: Run script
      run: python bot-menemista.py
